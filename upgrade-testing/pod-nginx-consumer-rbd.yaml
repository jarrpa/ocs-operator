---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-consumer-pvc-rbd
  namespace: ocs-client-operator-system
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: consumer-pvc-rbd
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: /dev/block
          name: task-pv-storage
