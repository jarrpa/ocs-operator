    app: upgrade-testing
  generateName: example-pvc-cephfs
  name: example-pvc-cephfs
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: example-storagecluster-cephfs
  volumeMode: Filesystem
