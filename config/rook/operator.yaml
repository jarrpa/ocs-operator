apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-operator
  labels:
    operator: rook
    storage-backend: ceph
    app.kubernetes.io/name: rook-ceph
    app.kubernetes.io/instance: rook-ceph
    app.kubernetes.io/component: rook-ceph-operator
    app.kubernetes.io/part-of: rook-ceph-operator
spec:
  selector:
    matchLabels:
      app: rook-ceph-operator
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: rook-ceph-operator
    spec:
      serviceAccountName: rook-ceph-system
      containers:
        - name: rook-ceph-operator
          image: rook/ceph:master
          args: ["ceph", "operator"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 2016
            runAsGroup: 2016
          volumeMounts:
            - mountPath: /var/lib/rook
              name: rook-config
            - mountPath: /etc/ceph
              name: default-config-dir
            - mountPath: /etc/webhook
              name: webhook-cert
          ports:
            - containerPort: 9443
              name: https-webhook
              protocol: TCP
          env:
            - name: ROOK_CURRENT_NAMESPACE_ONLY
              value: "true"
            - name: ROOK_ALLOW_MULTIPLE_FILESYSTEMS
              value: "false"
            - name: ROOK_LOG_LEVEL
              value: INFO
            - name: ROOK_CEPH_STATUS_CHECK_INTERVAL
              value: 60s
            - name: ROOK_MON_HEALTHCHECK_INTERVAL
              value: 45s
            - name: ROOK_MON_OUT_TIMEOUT
              value: 600s
            - name: ROOK_DISCOVER_DEVICES_INTERVAL
              value: 60m
            - name: ROOK_HOSTPATH_REQUIRES_PRIVILEGED
              value: "true"
            - name: ROOK_ENABLE_SELINUX_RELABELING
              value: "true"
            - name: ROOK_ENABLE_FSGROUP
              value: "true"
            - name: ROOK_ENABLE_FLEX_DRIVER
              value: "false"
            - name: ROOK_ENABLE_DISCOVERY_DAEMON
              value: "false"
            - name: ROOK_ENABLE_MACHINE_DISRUPTION_BUDGET
              value: "false"
            - name: ROOK_DISABLE_DEVICE_HOTPLUG
              value: "true"
            - name: ROOK_CSI_ALLOW_UNSUPPORTED_VERSION
              value: "true"
            - name: ROOK_DISABLE_ADMISSION_CONTROLLER
              value: "true"
            - name: ROOK_CSIADDONS_IMAGE
              value: quay.io/csiaddons/k8s-sidecar:v0.6.0
            - name: CSI_ENABLE_METADATA
              value: "false"
            - name: CSI_PLUGIN_PRIORITY_CLASSNAME
              value: system-node-critical
            - name: CSI_PROVISIONER_PRIORITY_CLASSNAME
              value: system-cluster-critical
            - name: CSI_CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  key: CSI_CLUSTER_NAME
                  name: ocs-operator-config
            - name: CSI_ENABLE_READ_AFFINITY
              valueFrom:
                configMapKeyRef:
                  key: CSI_ENABLE_READ_AFFINITY
                  name: ocs-operator-config
            - name: CSI_CEPHFS_KERNEL_MOUNT_OPTIONS
              valueFrom:
                configMapKeyRef:
                  key: CSI_CEPHFS_KERNEL_MOUNT_OPTIONS
                  name: ocs-operator-config
            - name: CSI_ENABLE_TOPOLOGY
              valueFrom:
                configMapKeyRef:
                  key: CSI_ENABLE_TOPOLOGY
                  name: ocs-operator-config
            - name: CSI_TOPOLOGY_DOMAIN_LABELS
              valueFrom:
                configMapKeyRef:
                  key: CSI_TOPOLOGY_DOMAIN_LABELS
                  name: ocs-operator-config
            - name: ROOK_CSI_ENABLE_NFS
              valueFrom:
                configMapKeyRef:
                  key: ROOK_CSI_ENABLE_NFS
                  name: ocs-operator-config
            - name: CSI_PROVISIONER_TOLERATIONS
              value: |2-

                - key: node.ocs.openshift.io/storage
                  operator: Equal
                  value: "true"
                  effect: NoSchedule
            - name: CSI_PLUGIN_TOLERATIONS
              value: |2-

                - key: node.ocs.openshift.io/storage
                  operator: Equal
                  value: "true"
                  effect: NoSchedule
            - name: CSI_LOG_LEVEL
              value: "5"
            - name: CSI_SIDECAR_LOG_LEVEL
              value: "1"
            - name: CSI_ENABLE_CSIADDONS
              value: "true"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ROOK_OBC_WATCH_OPERATOR_NAMESPACE
              value: "false"
      volumes:
        - name: rook-config
          emptyDir: {}
        - name: default-config-dir
          emptyDir: {}
        - name: webhook-cert
          emptyDir: {}
