apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  name: example-storagecluster
spec:
  allowRemoteStorageConsumers: true
  enableCephTools: true
  labelSelector: {}
  manageNodes: false
  managedResources:
    cephBlockPools:
      disableSnapshotClass: true
      disableStorageClass: true
      reconcileStrategy: ignore
    cephFilesystems:
      disableSnapshotClass: true
      disableStorageClass: true
  multiCloudGateway:
    reconcileStrategy: ignore
  network:
    connections:
      encryption:
        enabled: true
      requireMsgr2: true
  resources:
    mds: {}
    mgr: {}
    mon: {}
    nfs: {}
    noobaa-core: {}
    noobaa-db: {}
    noobaa-endpoint: {}
    osd: {}
    rgw: {}
  defaultStorageProfile: "medium"
  storageDeviceSets:
  - name: example-deviceset
    count: 1
    replica: 3
    resources: {}
    placement: {}
    deviceClass: ssd
    dataPVCTemplate:
      spec:
        storageClassName: gp3-csi
        accessModes:
        - ReadWriteOnce
        volumeMode: Block
        resources:
          requests:
            storage: 1Ti
    portable: true
